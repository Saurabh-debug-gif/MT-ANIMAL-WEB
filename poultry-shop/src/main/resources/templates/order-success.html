<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            color: #1a7f37;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0 25px;
            color: #444;
            font-size: 15px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 12px 22px;
            background: linear-gradient(135deg, #7a0000, #ffcc66);
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
        }

        /* ================= MOBILE FRIENDLY ================= */
        @media (max-width: 768px) {

            .box {
                padding: 22px 18px;
                border-radius: 14px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
                margin-bottom: 20px;
            }

            a {
                width: 100%;
                text-align: center;
                padding: 14px;
                font-size: 14px;
                border-radius: 10px;
            }
        }

    </style>
</head>
<body>

<div class="box">
    <h1>âœ… Order Placed Successfully!</h1>
    <p>Thank you for your purchase. Your order has been confirmed.</p>
    <p>You will be redirected to products in 5 seconds...</p>

    <a href="/products">Continue Shopping</a>
</div>
<script>
    setTimeout(() => {
        window.location.href = "/products";
    }, 5000);
</script>
</body>
</html>
