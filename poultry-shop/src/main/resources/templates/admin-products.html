<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin ‚Äì Products</title>

    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            padding: 30px;
            background: #f5f7fb;
            color: #1f2933;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #8b0000;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #b02a37;
        }

        .orders-btn {
            padding: 8px 12px;
            background: #8b0000;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }

        .orders-btn:hover {
            background: #6f0000;
        }

        /* ===== ADD BUTTON ===== */
        .add-btn {
            display: inline-block;
            margin-bottom: 18px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
        }

        .add-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        }

        /* ===== TABLE ===== */
        .table-wrap {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 12px;
            border-bottom: 1px solid #eef0f3;
            text-align: left;
            vertical-align: middle;
            font-size: 14px;
        }

        th {
            background-color: #f9fafb;
            font-weight: 700;
            color: #374151;
        }

        tr:hover td {
            background: #f9fbff;
        }

        /* ===== IMAGE ===== */
        .product-img {
            width: 90px;
            height: 65px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: #fafafa;
        }

        /* ===== STATUS ===== */
        .status {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .in-stock {
            background: #dcfce7;
            color: #166534;
        }

        .out-stock {
            background: #fee2e2;
            color: #991b1b;
        }

        /* ===== ACTION LINKS ===== */
        .action-link {
            text-decoration: none;
            font-weight: 600;
            margin-right: 10px;
            font-size: 13px;
        }

        .edit {
            color: #f59e0b;
        }

        .delete {
            color: #dc3545;
        }

        .action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- üîù HEADER -->
<div class="header">
    <h2>Admin Panel ‚Äì Products</h2>

    <div class="header-actions">
        <a href="/admin/orders" class="orders-btn">üì¶ View Orders</a>

        <!-- Logout must be POST -->
        <form th:action="@{/admin/logout}" method="post" style="margin:0;">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</div>

<!-- ‚ûï ADD PRODUCT -->
<a href="/admin/products/new" class="add-btn">+ Add Product</a>

<!-- üìã PRODUCT TABLE -->
<div class="table-wrap">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>

            <!-- üñº IMAGE -->
            <td>
                <img th:src="${product.imageUrl}"
                     alt="No Image"
                     class="product-img"
                     onerror="this.src='/images/no-image.png'">
            </td>

            <td th:text="${product.name}"></td>

            <td>‚Çπ <span th:text="${product.price}"></span></td>

            <td>
                <span th:classappend="${product.active ? 'status in-stock' : 'status out-stock'}"
                      th:text="${product.active ? 'In Stock' : 'Out of Stock'}">
                </span>
            </td>

            <!-- ‚úè EDIT | üóë DELETE -->
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                   class="action-link edit">‚úè Edit</a>

                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                   class="action-link delete"
                   onclick="return confirm('Are you sure you want to delete this product?')">
                    üóë Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
