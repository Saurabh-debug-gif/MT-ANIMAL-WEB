<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'}">Add / Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f7fb;
        }

        .container {
            max-width: 480px;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        h2 {
            margin-bottom: 20px;
            color: #166534;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .preview {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .preview img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        /* ðŸ”´ shown when image is missing/broken */
        .preview .no-image {
            width: 110px;
            height: 110px;
            border-radius: 8px;
            border: 1px dashed #d1d5db;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        button {
            padding: 12px;
            width: 100%;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #15803d;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h2>

    <form th:action="@{/admin/products/save}"
          method="post"
          enctype="multipart/form-data"
          th:object="${product}">

        <!-- Hidden ID for edit mode -->
        <input type="hidden" th:field="*{id}">

        <!-- â”€â”€ BASIC INFO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <label>Product Name</label>
        <input type="text" th:field="*{name}" placeholder="Product Name" required>

        <label>Description</label>
        <textarea th:field="*{description}" placeholder="Product Description"></textarea>

        <!-- â”€â”€ PRICING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <label>Price (MRP without GST)</label>
        <input type="number" th:field="*{price}" step="0.01" placeholder="Enter Price" required>

        <label>GST %</label>
        <input type="number" th:field="*{gstPercent}" min="0" max="28" placeholder="GST %" required>

        <!-- â”€â”€ INVENTORY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <label>Stock</label>
        <input type="number" th:field="*{stock}" min="0" placeholder="Available Stock" required>

        <!-- â”€â”€ IMAGE PREVIEWS (Edit mode only) â”€â”€â”€â”€â”€â”€â”€
             Since imageUrl is now a full Cloudinary HTTPS URL,
             th:src works directly â€” no /uploads/** mapping needed.
             We guard with th:if to avoid broken <img> on add mode.
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="preview" th:if="${product.id != null}">

            <!-- Product Image Preview -->
            <div class="preview-item">
                <label>Current Product Image</label>
                <!-- âœ… Show image if Cloudinary URL exists -->
                <img th:if="${product.imageUrl != null and !#strings.isEmpty(product.imageUrl)}"
                     th:src="${product.imageUrl}"
                     alt="Product Image"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <!-- ðŸ”´ Fallback if URL is missing or broken -->
                <div class="no-image"
                     th:style="${product.imageUrl == null or #strings.isEmpty(product.imageUrl)} ? 'display:flex' : 'display:none'">
                    No Image
                </div>
            </div>

            <!-- Know More Image Preview -->
            <div class="preview-item">
                <label>Current Know More Image</label>
                <!-- âœ… Show image if Cloudinary URL exists -->
                <img th:if="${product.knowMoreImageUrl != null and !#strings.isEmpty(product.knowMoreImageUrl)}"
                     th:src="${product.knowMoreImageUrl}"
                     alt="Know More Image"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <!-- ðŸ”´ Fallback if URL is missing or broken -->
                <div class="no-image"
                     th:style="${product.knowMoreImageUrl == null or #strings.isEmpty(product.knowMoreImageUrl)} ? 'display:flex' : 'display:none'">
                    No Image
                </div>
            </div>

        </div>

        <!-- â”€â”€ IMAGE UPLOAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <label>
            <!-- Dynamic label: shows "Upload" on add, "Replace" on edit -->
            <span th:text="${product.id == null ? 'Upload Product Image' : 'Replace Product Image (optional)'}"></span>
        </label>
        <input type="file" name="image" accept="image/*">
        <div class="hint" th:if="${product.id != null}">Leave empty to keep existing product image</div>

        <label>
            <span th:text="${product.id == null ? 'Upload Know More Image' : 'Replace Know More Image (optional)'}"></span>
        </label>
        <input type="file" name="knowMoreImage" accept="image/*">
        <div class="hint" th:if="${product.id != null}">Leave empty to keep existing detail image</div>

        <button type="submit"
                th:text="${product.id == null ? 'Add Product' : 'Save Changes'}">
            Save Product
        </button>

    </form>

</div>

</body>
</html>
