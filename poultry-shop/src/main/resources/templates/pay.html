<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pay Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Correct Cashfree v3 SDK -->
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .loader-box {
            background: #fff;
            padding: 28px 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            max-width: 420px;
            width: 100%;
        }
        .spinner {
            width: 42px;
            height: 42px;
            border: 4px solid #eee;
            border-top: 4px solid #7a0000;
            border-radius: 50%;
            margin: 16px auto 10px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hint {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="loader-box">
    <h2>Redirecting to secure payment…</h2>
    <div class="spinner"></div>
    <p class="hint">Please don’t refresh or press back.</p>
</div>

<script th:inline="javascript">
    const sessionId = /*[[${sessionId}]]*/ null;

    if (!sessionId) {
        console.error("Payment session missing:", sessionId);
        window.location.href = "/checkout?error=payment_failed";
    } else {
        const cashfree = Cashfree({
            mode: "production"   // "sandbox" for testing
        });

        cashfree.checkout({
            paymentSessionId: sessionId,
            redirectTarget: "_self"
        }).catch(err => {
            console.error("Cashfree checkout error:", err);
            window.location.href = "/checkout?error=payment_failed";
        });
    }
</script>


</body>
</html>
