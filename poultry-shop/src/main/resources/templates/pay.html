<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pay Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cashfree SDK -->
    <!-- Use sandbox for testing, switch to prod later -->
    <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .loader-box {
            background: #fff;
            padding: 28px 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            max-width: 420px;
            width: 100%;
        }
        .spinner {
            width: 42px;
            height: 42px;
            border: 4px solid #eee;
            border-top: 4px solid #7a0000;
            border-radius: 50%;
            margin: 16px auto 10px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hint {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="loader-box">
    <h2>Redirecting to payment…</h2>
    <div class="spinner"></div>
    <p class="hint">Please don’t refresh or press back.</p>
</div>

<script th:inline="javascript">
    // Thymeleaf injects the sessionId string
    const sessionId = /*[[${sessionId}]]*/ "";

    if (!sessionId) {
        console.error("Cashfree sessionId missing");
        alert("Payment session could not be created. Please try again.");
    } else {
        // v2 SDK redirect
        const cashfree = new Cashfree(sessionId);
        cashfree.redirect();
    }
</script>

</body>
</html>
