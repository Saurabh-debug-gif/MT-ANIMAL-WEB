<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff6e5;
        }

        .cart-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 24px;
            background: linear-gradient(135deg, #7a0000, #b11212, #ffcc66);
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
            color: #3b0a0a;
        }

        .cart-title {
            font-size: 36px;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff8ee;
            border-radius: 16px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #8b0000, #ffcc66);
            color: #3b0a0a;
            font-weight: 900;
            text-transform: uppercase;
            padding: 14px;
            font-size: 14px;
        }

        tr {
            background: #fffaf0;
            border-bottom: 1px solid #f1d99b;
        }

        tr:nth-child(even) {
            background: #fff2db;
        }

        td {
            padding: 16px 12px;
            text-align: center;
            color: #3b0a0a;
            font-weight: 600;
        }

        .remove-btn {
            padding: 8px 14px;
            border-radius: 999px;
            background: linear-gradient(145deg, #ff2d2d, #b00000);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .cart-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .checkout-btn {
            padding: 12px 26px;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffd700, #ff9f1c);
            color: #3b0a0a;
            font-weight: 900;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* üî• Final Bill Summary Box */
        .bill-box {
            background: linear-gradient(135deg, #fff4dc, #ffe0a3);
            border-radius: 16px;
            padding: 20px 25px;
            min-width: 280px;
            box-shadow: inset 0 0 0 2px gold, 0 10px 25px rgba(0,0,0,0.25);
        }

        .bill-box p {
            margin: 6px 0;
            font-size: 16px;
            font-weight: 700;
        }

        .bill-box h3 {
            margin-top: 12px;
            font-size: 22px;
            color: #7a0000;
            border-top: 2px dashed #b11212;
            padding-top: 10px;
        }

        .continue-link {
            margin-top: 15px;
            display: inline-block;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="cart-container">

    <div class="cart-title">üõí Your Cart</div>

    <table>
        <tr>
            <th>Product</th>
            <th>MRP</th>
            <th>GST %</th>
            <th>GST Amount</th>
            <th>Qty</th>
            <th>Total (With GST)</th>
            <th>Action</th>
        </tr>

        <tr th:each="item : ${cart}">
            <td th:text="${item.product.name}"></td>
            <td>‚Çπ <span th:text="${item.product.price}"></span></td>
            <td><span th:text="${item.product.gstPercent}"></span>%</td>
            <td>‚Çπ <span th:text="${item.gstAmount}"></span></td>
            <td th:text="${item.quantity}"></td>
            <td>‚Çπ <span th:text="${item.totalPriceWithGst}"></span></td>
            <td>
                <a class="remove-btn" th:href="@{/cart/remove/{id}(id=${item.product.id})}">
                    Remove
                </a>
            </td>
        </tr>
    </table>

    <div class="cart-footer">

        <!-- ‚úÖ Final Bill Summary -->
        <div class="bill-box">
            <p>Subtotal (Without GST): ‚Çπ <span th:text="${subTotal}"></span></p>
            <p>GST Total: ‚Çπ <span th:text="${totalGst}"></span></p>

            <h3>
                Final Payable: ‚Çπ <span th:text="${finalTotal}"></span>
            </h3>
        </div>

        <a href="/checkout" class="checkout-btn">
            Proceed to Checkout
        </a>

    </div>

    <a href="/products" class="continue-link">‚Üê Continue Shopping</a>

</div>

</body>
</html>
