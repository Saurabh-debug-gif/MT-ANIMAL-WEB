<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders | MT Animal Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 40px 16px;
        }

        .box {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 28px 32px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 12px;
        }

        .header h2 {
            margin: 0;
            color: #8b0000;
            letter-spacing: 1px;
        }

        .order {
            border-radius: 14px;
            padding: 18px 20px;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #7a0000, #b8860b);
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
        }

        .order::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(255,215,0,0.25), transparent 60%);
            pointer-events: none;
        }

        .order-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,215,0,0.6);
            color: #ffd700;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin: 12px 0 16px;
            font-size: 14px;
        }

        .meta div {
            background: rgba(0,0,0,0.25);
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,215,0,0.4);
        }

        .meta b {
            display: block;
            font-size: 12px;
            color: #ffd700;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .view-btn {
            display: inline-block;
            padding: 10px 16px;
            background: linear-gradient(135deg, #ffd700, #ff9f1c);
            color: #3b0a0a;
            border-radius: 999px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 16px rgba(255,215,0,0.6);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .view-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 10px 24px rgba(255,215,0,0.85);
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #8b0000;
            font-weight: 700;
            font-size: 16px;
            opacity: 0.85;
        }

        @media (max-width: 600px) {
            .meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="box">

    <div class="header">
        <h2>ðŸ“¦ My Orders</h2>
        <span style="font-size:13px; color:#555;">Track your purchases</span>
    </div>

    <!-- Empty state -->
    <div class="empty" th:if="${orders.size() == 0}">
        ðŸ˜• You have not placed any orders yet.
    </div>

    <!-- Orders -->
    <div th:each="order : ${orders}" class="order">

        <div class="order-top">
            <div class="order-id">
                Order #<span th:text="${order.id}"></span>
            </div>
            <div class="badge" th:text="${order.status}"></div>
        </div>

        <div class="meta">
            <div>
                <b>Payment</b>
                <span th:text="${order.paymentStatus}"></span>
            </div>
            <div>
                <b>Total Amount</b>
                â‚¹ <span th:text="${order.totalAmount}"></span>
            </div>
            <div>
                <b>Placed On</b>
                <span th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy')}"></span>
            </div>
        </div>

        <a th:href="@{/order-status/{id}(id=${order.id})}" class="view-btn">
            ðŸ”Ž View Order Details
        </a>

    </div>

</div>

</body>
</html>
